<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Painter</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Pixel Painter</h1>
    </header>
    <main id="canvas"></main>
    
    <section id="current-color"></section>
    <section id="palette">
      <div class="color" style="background: black"></div>
      <div class="color" style="background: red"></div>
      <div class="color" style="background: orange"></div>
      <div class="color" style="background: yellow"></div>
      <div class="color" style="background: green"></div>
      <div class="color" style="background: blue"></div>
      <div class="color" style="background: rgb(9, 221, 108)"></div>
      <div class="color" style="background: rgb(235, 61, 203)"></div>
      <div class="color" style="background :rgb(143, 155, 149)"></div>
      <div class="color" style="background: rgb(6, 163, 230)"></div>
      <input type="reset" class = "color reset" value = "Reset">
    <button class = "color erase">Eraser</button>
    <button class = "color fill">Fill Me Up</button>
    </section>
  </body>
</html>
