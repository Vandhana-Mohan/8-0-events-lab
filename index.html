<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Painter</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Pixel Painter</h1>
    </header>
    <div class = "mainContainer">
      <main id="canvas"></main>
      <div class = "buttons">
        <input type="reset" class = "reset container" value = "Reset"><br>
        <button class = "erase container">Eraser</button><br>
        <button class = "fill container">Fill Me Up</button><br>
        <button class = "max container">Maximum Size</button><br>
        <button class = "min container">Minimum Size</button><br>
        <button class = "back container">Change Background</button><br>
      </div>
    </div>

    <section id="current-color"></section>
    <section id="palette">
      <div class="color" style="background: black"></div>
      <div class="color" style="background: red"></div>
      <div class="color" style="background: orange"></div>
      <div class="color" style="background: yellow"></div>
      <div class="color" style="background: green"></div>
      <div class="color" style="background: blue"></div>
      <div class="color" style="background: rgb(9, 221, 108)"></div>
      <div class="color" style="background: rgb(235, 61, 203)"></div>
      <div class="color" style="background :rgb(143, 155, 149)"></div>
      <div class="color" style="background: rgb(6, 163, 230)"></div>
    </section>
  </body>
</html>
